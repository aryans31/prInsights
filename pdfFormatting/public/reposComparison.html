<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>

<body>
    <h1 class="text-3xl font-bold uppercase text-center bg-gray-100 py-1">How many repositories the team have?</h1>
    <hr class="border-2 border-red-400">

        Repositories among all Teams
    </h1>
    <div class="grid grid-cols-1">
        <p class="font-mono font-hairline mt-1">Bar Graph representing distribution of Repositories:-</p>
        <img src="../../graphs/repos/repoBar.png" alt="Bar Graph">
        <p class="font-mono font-hairline">Pie Chart for Repositories(with percentage "%"):-</p>
        <img class="mx-auto" src="../../graphs/repos/pieChart.png" alt="Pie Chart">
    </div>
