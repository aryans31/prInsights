<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body>
    <h1 class="text-3xl font-bold uppercase text-center bg-gray-100 py-1">How many code-owners the team have?</h1>
    <hr class="border-2 border-red-400">
    <h1 class="text-xl text-gray-900 font-semibold mt-2 bg-indigo-300 text-center font-mono">
        Owners distribution among all Teams
    </h1>
    <div class="grid grid-cols-1">
        <p class="font-mono font-hairline mt-1">Bar Graph representing distribution of Owners:-</p>
        <img src="./graphGeneration/graphs/owners/barGraph.png" alt="Bar Graph">
        <p class="font-mono font-hairline">Pie Chart for Owners(with percentage "%"):-</p>
        <img class="mx-auto" src="./graphGeneration/graphs/owners/pieChart.png" alt="Pie Chart">
    </div>
</body>

</html>
